<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScanDoc</title>
</head>
<style>

</style>

<body>
  <div style="width: 80%;height:3vh;margin:10px auto;">
    <button id="snapShot">截圖</button>
    <button id="rotate">旋轉</button>
    <button id="correction">校正</button>
    <select name="sheetType" id="sheetType" style="display: none;">
      <option value="A8">A8</option>
      <option value="A4">A4</option>
      <option value="B4">A4</option>
    </select>
  </div>
  <div style="width:80%;height:40vh;margin:auto">

    <div style="width: 50%;height: 100%;display: block;float: left;">
      <video id="streamVideo" style="width: 100%;max-height: 100%;margin: auto;">

      </video>
    </div>

    <div style="width: 50%;height: 100%;float: left;display: none;">
      <canvas id="videoOutput" style="width: 100%;height: 100%;">

      </canvas>
    </div>

    <div style="width: 50%;height: 100%;display: flex;float: left;">
      <canvas id="drawOutput" style="max-height: 100%;margin: auto;">

      </canvas>
    </div>

  </div>

  <div id="editSection" style="width: 80%;height:50vh;display: flex;margin:10px auto;">
    <canvas id="editCanvas" style="max-height: 100%;margin: auto;">

    </canvas>
  </div>

</body>

</html>
<script src="opencv.js"></script>
<script src="main.js" type="module"></script>
