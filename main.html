<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScanDoc</title>
</head>
<style>
  #editSection {
    width: 80%;
    height: 50vh;
    display: flex;
    margin: 10px auto;
    position: relative;
  }

  #editSection canvas {
    margin: auto;
    width: auto;
    height: auto;
    max-width: 100%;
    max-height: 100%;
    display: block;
    z-index: 200;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
  }
  #streamVideo,#drawOutput,#videoOutput{
    margin: auto;
    width: auto;
    height: auto;
    max-width: 100%;
    max-height: 100%;
  }

</style>

<body>
  <div style="width: 80%;height:3vh;margin:10px auto;">
    <button id="snapShot">截圖</button>
    <button id="rotate">旋轉</button>
    <button id="correction">校正</button>
    <button id="reset">重置</button>

    <select name="sheetType" id="sheetType" style="display: none;">
      <option value="A8">A8</option>
      <option value="A4">A4</option>
      <option value="B4">A4</option>
    </select>
  </div>
  <div style="width:80%;height:40vh;margin:auto">

    <div style="width: 50%;height: 100%;display: flex;float: left;">
      <video id="streamVideo">

      </video>
    </div>

    <div style="width: 50%;height: 100%;display: none;float: left;">
      <canvas id="videoOutput" >

      </canvas>
    </div>

    <div style="width: 50%;height: 100%;display: flex;float: left;">
      <canvas id="drawOutput" >

      </canvas>
    </div>

  </div>

  <div id="editSection">
    <canvas id="saveCanvas" style="z-index: 100;">

    </canvas>
    <canvas id="editCanvas" style="z-index: 200;">

    </canvas>
  </div>

</body>

</html>
<script src="opencv.js"></script>
<script src="main.js" type="module"></script>
